<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Autonomous Report Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f23;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -50px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    .auth-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 480px;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 50px 45px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.8), transparent);
      animation: scan 3s ease-in-out infinite;
    }

    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo-icon {
      font-size: 56px;
      margin-bottom: 16px;
      display: inline-block;
      animation: glow 2s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6));
    }

    @keyframes glow {
      0%, 100% { 
        filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6));
        transform: scale(1);
      }
      50% { 
        filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.9));
        transform: scale(1.05);
      }
    }

    h2 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      margin-bottom: 35px;
      letter-spacing: 0.5px;
    }

    .error {
      background: linear-gradient(135deg, rgba(220, 38, 38, 0.15) 0%, rgba(239, 68, 68, 0.15) 100%);
      color: #fca5a5;
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      border: 1px solid rgba(220, 38, 38, 0.3);
      backdrop-filter: blur(10px);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .input-group {
      position: relative;
    }

    .input-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: rgba(138, 43, 226, 0.6);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.1),
                  0 0 20px rgba(138, 43, 226, 0.2);
      transform: translateY(-2px);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      padding-right: 55px;
    }

    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
      user-select: none;
      filter: grayscale(1) brightness(1.5);
      opacity: 0.6;
    }

    .toggle-password:hover {
      transform: translateY(-50%) scale(1.15);
      opacity: 1;
    }

    button[type="submit"] {
      width: 100%;
      padding: 18px;
      font-size: 16px;
      font-weight: 700;
      color: #ffffff;
      background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
      margin-top: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.6);
    }

    button[type="submit"]:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .switch {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    .switch a {
      color: #a78bfa;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      margin-left: 6px;
    }

    .switch a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #a78bfa, #8b5cf6);
      transition: width 0.3s ease;
    }

    .switch a:hover {
      color: #c4b5fd;
      text-shadow: 0 0 8px rgba(167, 139, 250, 0.5);
    }

    .switch a:hover::after {
      width: 100%;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 40px 30px;
      }

      h2 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="logo-container">
        <div class="logo-icon">üîê</div>
        <h2>Login</h2>
        <p class="subtitle">Welcome back to the future</p>
      </div>

      <div class="error" style="display: none;" id="errorMessage"></div>

      <form method="post" action="/login">
        <div class="input-group">
          <label class="input-label" for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="input-group">
          <label class="input-label" for="login-password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              name="password"
              id="login-password"
              placeholder="Enter your password"
              required
            />
            <span class="toggle-password" id="toggleLoginPassword">üëÅ</span>
          </div>
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="switch">
        Don't have an account?
        <a href="/signup">Signup here</a>
      </p>
    </div>
  </div>

  <script>
    const toggleLoginPassword = document.getElementById("toggleLoginPassword");
    const loginPassword = document.getElementById("login-password");

    toggleLoginPassword.addEventListener("click", function() {
      const type = loginPassword.getAttribute("type") === "password" ? "text" : "password";
      loginPassword.setAttribute("type", type);
      toggleLoginPassword.textContent = type === "password" ? "üëÅ" : "üôà";
    });
  </script>
</body>
</html>
