<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | AI Report Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f23;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -50px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .dashboard-container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 50px;
      text-align: center;
      letter-spacing: -1px;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 50px 45px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s ease-out 0.2s both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.8), transparent);
      animation: scan 3s ease-in-out infinite;
    }

    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 12px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    input[type="text"] {
      width: 100%;
      padding: 18px 22px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      transition: all 0.3s ease;
      outline: none;
      margin-bottom: 30px;
    }

    input[type="text"]:focus {
      border-color: rgba(138, 43, 226, 0.6);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.1),
                  0 0 20px rgba(138, 43, 226, 0.2);
      transform: translateY(-2px);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    button[type="submit"] {
      width: 100%;
      padding: 20px;
      font-size: 16px;
      font-weight: 700;
      color: #ffffff;
      background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.6);
    }

    button[type="submit"]:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    /* Spinner overlay styling */
    #spinner-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }

    .spinner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 60px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(139, 92, 246, 0.2);
      border-top: 6px solid #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #spinner-overlay p {
      font-size: 18px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 0.5px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .ai-icon {
      font-size: 48px;
      animation: float-icon 3s ease-in-out infinite;
    }

    @keyframes float-icon {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Info cards */
    .info-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
      animation: slideUp 0.8s ease-out 0.4s both;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-5px);
      border-color: rgba(139, 92, 246, 0.4);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.2);
    }

    .info-card-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .info-card-title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 6px;
    }

    .info-card-desc {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 36px;
      }

      form {
        padding: 35px 30px;
      }

      .info-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <h2>Welcome, {{ user }} ðŸ‘‹</h2>

    <form id="generateForm" action="/generate_report" method="post">
      <label for="topic">Enter Report Topic:</label>
      <input type="text" id="topic" name="topic" required placeholder="e.g. GenAI in Healthcare" />
      <button type="submit">Generate Report</button>
    </form>

    <div class="info-cards">
      <div class="info-card">
        <div class="info-card-icon">ðŸš€</div>
        <div class="info-card-title">AI Powered</div>
        <div class="info-card-desc">Advanced AI generation</div>
      </div>
      <div class="info-card">
        <div class="info-card-icon">âš¡</div>
        <div class="info-card-title">Fast Results</div>
        <div class="info-card-desc">Reports in seconds</div>
      </div>
      <div class="info-card">
        <div class="info-card-icon">ðŸ“Š</div>
        <div class="info-card-title">Detailed Analysis</div>
        <div class="info-card-desc">Comprehensive insights</div>
      </div>
    </div>
  </div>

  <!-- Spinner overlay -->
  <div id="spinner-overlay">
    <div class="spinner-container">
      <div class="ai-icon">ðŸ¤–</div>
      <div class="spinner"></div>
      <p>Generating your AI report... please wait</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("generateForm");
    const spinner = document.getElementById("spinner-overlay");

    form.addEventListener("submit", function() {
      spinner.style.display = "flex";
    });
  </script>
</body>
</html>
